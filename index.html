<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Flower Shop Layout</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header>
      <div class="banner-description">
        <div class="banner-text">
          <h1 class="tagline">
            Let's make <br />beautiful flowers <br />a part of your life
          </h1>
          <p class="description">
            It is a long established fact that a reader will be distracted by
            the readable <br />content of a page when looking at its layout. The
            point of using Lorem Ipsum is <br />that it has a more-or-less
            normal distribution of letters.
          </p>
          <button class="shop-now-btn">Shop Now</button>
        </div>
        <div class="banner-icon">
          <img class="banner-image" src="images/pngwing 10.png" alt="" />
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
